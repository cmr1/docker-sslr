sudo: required
language: ruby
services:
- docker
env:
  global:
  - APP_ENV=test
  - DOMAIN=travis.test.aws.cmr1.com
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- docker build -t cmr1/sslr .
install:
- docker run -v certs:/etc/dehydrated/certs -e APP_ENV -e DOMAINS=$DOMAIN -e AWS_ACCESS_KEY_ID
  -e AWS_SECRET_ACCESS_KEY cmr1/sslr
script:
- whoami
- pwd
- ls -al
- ./test.sh
after_success:
- ./deploy.sh
notifications:
  slack:
    secure: 
